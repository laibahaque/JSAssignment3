        <h3>Result:</h3>
        <script>
            var num1 = prompt("Enter the first integer:");
            var num2 = prompt("Enter the second integer:");
            if (num1 > num2) {
                document.write("The first is the larger integer : " + num1);
            } else if (num2 > num1) {

            } else {
                document.write("The two integers are equal!");
